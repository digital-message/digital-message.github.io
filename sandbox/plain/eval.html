<script>
function meta(attr) {
  var element = document.createElement('meta');
  var head = document.head;
  for (var k in attr) {
    element.setAttribute(k, attr[k]);
  }
  head.insertBefore( element, head.firstChild );
}

function el(tag, attr, style) {
  var element = document.createElement(tag);
  for (var k in attr) {
    element.setAttribute(k, attr[k]);
  } 
  for (var k in style) {
    element.style[k] = style[k];
  } 
  return element;
}

document.title = "sandbox/plain/eval";
meta({"name":"viewport","content":"width=device-width,initial-scale=1,user-scalable=no"});
meta({"charset": "UTF-8"});
var output = el('div',
                { 
                }, 
                { 
                  "height": "80%",
                  "overflow": "scroll"
                });
document.body.appendChild(output);

var input = el('input', 
               {
                 "placeholder": "Type some JavaScript expression"
               },
               {
                 "position": "absolute",
                 "width": "90%",
                 "left": "5%",
                 "right": "5%",
                 "bottom": "10px",
                 "fontFamily": "monospace",
                 "fontSize": "18px"
               });
document.body.appendChild(input);

function evaluate(s) {
    var input_entry = el('div', {}, 
                 {
                   "fontFamily": "monospace",
                   "width": "50%",
                   "margin": "1rem",
                   "marginLeft": "5%",
                   "padding": "0.2em",
                   "borderRadius": "3px",
                   "color": "#abc",
                   "background": "#123"
                 });
    input_entry.innerHTML = 'js> ' + s;
    output.appendChild(input_entry);

    var output_entry = el('div', {}, 
                 {
                   "fontFamily": "monospace",
                   "width": "50%",
                   "marginLeft": "45%",
                   "padding": "0.2em",
                   "borderRadius": "3px",
                   "color": "#123",
                   "background": "#abc"
                 });
    output_entry.innerHTML = eval(s);
    output.appendChild(output_entry);

    output.scrollTop = output.scrollHeight;
}

input.onchange = function (e) {
    evaluate(this.value);
    this.value = '';
}

evaluate('navigator.appVersion');
evaluate('Date()');
evaluate('1 + 2');
</script>
