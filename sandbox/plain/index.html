<style>
h1 {
  text-align: center;
}
</style>
<h1 id="title">Sandbox</h1>
<script>

function meta(data) {
  var element = document.createElement('meta');
  for (var k in data) {
    element.setAttribute(k, data[k]);
  }
  document.head.prependChild(element);
}

document.getElementById('title').innerHTML = "It works!";
document.title = "It works!";
meta({"charset": "UTF-8"});
meta({"name":"viewport","content":"width=device-width,initial-scale=1,user-scalable=no"});
</script>
