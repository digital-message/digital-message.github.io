---
layout: babel-core
title: fibonacci
---
<script type="text/babel">
let fibonacci = {
  [Symbol.iterator]() {
    let pre = 0, cur = 1;
    return {
      next() {
        [pre, cur] = [cur, pre + cur];
        return { done: false, value: cur }
      }
    }
  }
}

let ol = document.createElement('ol');
for (var n of fibonacci) {
  // truncate the sequence at 1000
  if (n > 1000)
    break;
  let li = document.createElement('li');
  li.innerHTML = n;
  ol.appendChild(li);
}
document.body.appendChild(ol);
</script>
