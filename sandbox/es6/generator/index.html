<style>
body{padding:0;margin:0}
#canvas{position:absolute;width:100%;height:20%;top:0;padding:10px;border-bottom:1px solid #CCC;}
#output{position:absolute;width:100%;height:55%;top:25%;overflow:scroll;border-bottom:1px solid #CCC;}
#input{position:absolute;width:100%;height:20%;bottom:0;}
</style>
<div id="canvas">
{% include logo.svg %}
</div>
<div id="output"></div>
<div id="input"></div>
</body>
<script src="../browser-polyfill.js"></script>
<script src="../browser.js"></script>
<script>
function el(tag, attr, style) {
  var element = document.createElement(tag);
  for (var k in attr) {
    element.setAttribute(k, attr[k]);
  } 
  for (var k in style) {
    element.style[k] = style[k];
  } 
  return element;
}

document.title = document.location.pathname;

var canvas = document.getElementById('canvas');
var output = document.getElementById('output');
var input = document.getElementById('input');

var input_field = el('textarea', 
               {
                 "placeholder": "ES6 expression"
               },
               {
                 "position": "absolute",
                 "width": "90%",
                 "height": "90%",
                 "left": "5%",
                 "right": "5%",
                 "top": "5%",
                 "fontFamily": "monospace",
                 "color": "#abc",
                 "background": "#123"
               });
input.appendChild(input_field);

function print(s) {
  var entry = el('pre', {}, 
               {
                 "fontFamily": "monospace",
                 "width": "80%",
                 "marginLeft": "15%",
                 "padding": "0.2em",
                 "borderRadius": "3px",
                 "color": "#123",
                 "background": "#abc"
               });
  if(typeof s === 'object') {
    entry.innerHTML = JSON.stringify(s);
  }
  else {
    entry.innerHTML = s;
  }
  output.appendChild(entry);
  output.scrollTop = output.scrollHeight;
}

function echo(s) {
  var entry = el('pre', {}, 
               {
                 "fontFamily": "monospace",
                 "width": "80%",
                 "margin": "1rem",
                 "marginLeft": "5%",
                 "padding": "0.2em",
                 "borderRadius": "3px",
                 "color": "#abc",
                 "background": "#123"
               });
  entry.innerHTML = s;
  output.appendChild(entry);
  output.scrollTop = output.scrollHeight;
}

function es6(s) {
  return eval(babel.transform(s).code);
}

function run(s) {
  echo(s);
  var return_value = es6(s);
  if (return_value !== undefined) {
    print(return_value);
  }
}

input_field.onchange = function (e) {
  run(this.value);
  this.value = '';
}
</script>
<script id="es6" type="text/es6">
window.f = function (a=5,b=12,c=13) {
  function *foo(x) {
    var y = 2 * (yield (x + 1));
    var z = yield (y / 3);
    return (x + y + z);
}

var it = foo( a );

// { value:6, done:false }
print( it.next() );       

// { value:8, done:false }
print( it.next( b ) );   

// { value:42, done:true }
print( it.next( c ) );   

}
</script>
<script>
var src =document.getElementById('es6').innerText;
run(src)
run('f()')
</script>
