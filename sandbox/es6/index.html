<style> 
body{padding:0;margin:0}
#canvas{position:absolute;width:100%;height:35%;top:0;border-bottom:1px solid #CCC;}
#output{position:absolute;width:100%;height:40%;top:40%;overflow:scroll;border-bottom:1px solid #CCC;}
#input{position:absolute;width:100%;height:20%;bottom:0;}
</style>
<script src="browser-polyfill.js"></script>
<script src="browser.js"></script>
<img src="/logo.png" width="0" height="0" style="position: absolute; opacity: 0;" />
<div id="canvas">
{% include logo_svg.html %}
</div>
<div id="output"></div>
<div id="input"></div>
</body>
<script>
function meta(attr) {
  var element = document.createElement('meta');
  var head = document.head;
  for (var k in attr) {
    element.setAttribute(k, attr[k]);
  }
  head.insertBefore( element, head.firstChild );
}

function el(tag, attr, style) {
  var element = document.createElement(tag);
  for (var k in attr) {
    element.setAttribute(k, attr[k]);
  } 
  for (var k in style) {
    element.style[k] = style[k];
  } 
  return element;
}

document.title = document.location.pathname;
meta({"name":"viewport","content":"width=device-width,initial-scale=1,user-scalable=no"});
meta({"charset": "UTF-8"});
var canvas = document.getElementById('canvas');
var output = document.getElementById('output');
var input = document.getElementById('input');
var input_field = el('textarea', 
               {
                 "placeholder": "ES6 expression"
               },
               {
                 "position": "absolute",
                 "width": "90%",
                 "height": "90%",
                 "left": "5%",
                 "right": "5%",
                 "top": "5%",
                 "fontFamily": "monospace",
                 "color": "#abc",
                 "background": "#123"
               });
input.appendChild(input_field);

function print(s) {
  var entry = el('pre', {}, 
               {
                 "fontFamily": "monospace",
                 "width": "80%",
                 "marginLeft": "15%",
                 "padding": "0.2em",
                 "borderRadius": "3px",
                 "color": "#123",
                 "background": "#abc"
               });
  if(typeof s === 'object') {
    entry.innerHTML = JSON.stringify(s);
  }
  else {
    entry.innerHTML = s;
  }
  output.appendChild(entry);
  output.scrollTop = output.scrollHeight;
}

function echo(s) {
  var entry = el('pre', {}, 
               {
                 "fontFamily": "monospace",
                 "width": "80%",
                 "margin": "1rem",
                 "marginLeft": "5%",
                 "padding": "0.2em",
                 "borderRadius": "3px",
                 "color": "#abc",
                 "background": "#123"
               });
  entry.innerHTML = s;
  output.appendChild(entry);
  output.scrollTop = output.scrollHeight;
}

function es6(s) {
  return eval(babel.transform(s).code);
}

function run(s) {
  echo(s);
  var return_value = es6(s);
  if (return_value !== undefined) {
    print(return_value);
  }
}

input_field.onchange = function (e) {
  run(this.value);
  this.value = '';
}
run('`Hello World\n${Date()}`');
run('Array(10)\n  .fill(0)\n  .map((v,i) => i)\n  .map(x => x * 2)\n  .map(x => x + 1)');
</script>
