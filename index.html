<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  h1 {
    text-align: center;
    font-family: Copperplate, "Copperplate Gothic Light", fantasy;
  }
  #logo {
    width: 64px;
    height: 64px;
    border: 1px solid;
    margin: auto;
  }

  div.bar {
    width: 22px;
    height: 10px;
    background: black;
    margin-top: 10px;
    margin-left: 5px;
    display: inline-block;
  }

  div.dot {
    width: 10px;
    height: 10px;
    border-radius: 10px;
    background: black;
    margin-top: 15px;
    margin-left: 2px;
    display: inline-block;
  }
  </style>
  <title>Digital-Message</title>
</head>
<body>
  <div id="logo">
    <div class="bar"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <h1> Digital-Message </h1>
</body>
</html>
