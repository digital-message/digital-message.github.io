    width: 24px;

  }

  div.dot {
    width: 10px;
    height: 10px;

<script>

var dots = document.getElementsByClassName('dot');
var delay = 1000;
function blink(x, y) {
  setTimeout(function() {
    dots[0].style.opacity = x;
    dots[1].style.opacity = y;
  }, delay += 200);
}

blink(0, 1);
blink(1, 0);
blink(0, 1);
blink(1, 0);
blink(0, 1);
blink(1, 1);
</script>
</body>
