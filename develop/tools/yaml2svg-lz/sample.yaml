title: Hello world
attr:
  width: 250
  height: 250
element:
  - tag: rect
    attr: 
      x: 25
      y: 25
      width: 200
      height: 200
      fill: lime
      stroke-width: 4
      stroke: pink
  - tag: circle
    attr:
      cx: 125
      cy: 125
      r:  75
      fill: orange
  - tag: polyline 
    attr: 
      points: 50,125 50,200 200,200 200,125
      stroke: red
      stroke-width: 4
      fill: none
  - tag: path
    attr:
      d: M50 125 c 25 -60 50 -60 75 0 c 25 60 50 60 75 0
      fill: none
      stroke-width: 4
      stroke: white
  - tag: text
    attr:
      x: 125
      y: 125
      font-family: monospace
      font-size: 20
      text-anchor: middle
      fill: black
    text: Hello world
js: |
  d3.select('path')
    .transition(1000)
    .delay(1000)
    .attr('d', 'M50 125 c 25 60 50 60 75 0 c 25 -60 50 -60 75 0')
    .each('end', function () { 
      d3.select('circle').transition(1000).attr('fill', 'blue');
      d3.select('text').transition(1000).attr('fill', 'yellow');
    });
