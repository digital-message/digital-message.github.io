<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
    <title></title>
    <style</style>
    <script>
      function main() {
        var $window = $(window);
        var $body = $('body');
        $body.css({
          margin: 0,
          padding: '1em',
        });
        var $content = $('<div>');
        var data = 'jQuery-' +  $.fn.jquery;
        $content.html(data);
        $body.append($content);
        $('title').text(data);
      }
     
      function resize() {
        var data = $window.width() + 'x' + $window.height();
        $('title').text(data);
        $('div').text(data);
      }
      $window.on('resize', resize);
      $(document).ready(main);
    </script>
  </head>
  <body></body>
</html>
