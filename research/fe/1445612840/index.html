<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
    <title></title>
    <style</style>
    <script>
      function main() {
        var $body = $('body');
        $body.css({
          margin: 0,
          padding: '1em',
        });
        var $content = $('<div>');
        var data = 'jQuery-' +  $.fn.jquery;
        $body.append($content);
        $('title').html(data);
        $('div').html(data).css({
          'text-align': 'center',
          background: 'rgba(255,255,255,0.5)'
        });
      }
     
      function resize() {
        var $window = $(window);
        var w = $window.width();
        var h = $window.height();
        var data = w + '&#215;' + h;
        var url = 'url(http://lorempixel.com/' + w + '/' + h + '/?)';
        $('title').html(data);
        $('div').html(data);
        $('body').css({ 'background-image': url });
      }
      $(window).on('resize', resize);
      $(document).ready(main);
    </script>
  </head>
  <body></body>
</html>
