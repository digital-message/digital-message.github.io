<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
    <title>Window Size Test</title>
    <style</style>
    <script>
      function resize() {
        $('div').show();
        var $window = $(window);
        var w = $window.width();
        var h = $window.height();
        var data = '<h1>' + w + '&#215;' + h + '</h1>';
        var url = 'url(http://lorempixel.com/' + w + '/' + h + '/?)';
        $('div').css({ width: w - 20, height: h - 20, left: 10, top: 10 }).html(data);
        $('body').css({ 'background-image': url,  });
        $('div').delay(60000).fadeOut();
      }

      $(window).on('resize', resize);

      function main() {
        var $body = $('body');
        $body.css({ margin: 0, padding: 0 });
        var $content = $('<div>');
        var data = 'jQuery-' +  $.fn.jquery;
        $body.append($content);
        $('div').html(data).css({
          'text-align': 'center',
          background: 'rgba(255,255,255,0.6)',
          position: 'absolute',
          padding: 0,
          margin: 0
        });
        resize();
      }
     
      $(document).ready(main);
    </script>
  </head>
  <body></body>
</html>
